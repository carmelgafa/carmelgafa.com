<div class="post-container">
  <h4>
    <a href="{{.Permalink}}">{{ .Title }}</a>
  </h4>
  <p>{{ .Summary }}</p>
  <div class="published-date-list">
    {{ partial "svg" (dict "iconName" "calendar" "size" "18px")}}{{ .PublishDate.Format "January 2, 2006" }}
  </div>
  <div>&nbsp;</div>
  <div class="read-more">
    <a alt="{{.Title}}" href="{{.Permalink}}" />{{ partial "svg" (dict "iconName" "read" "size" "18px")}}
    Read more...</a>
  </div>
</div>
